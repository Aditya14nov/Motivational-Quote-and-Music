<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project to Show MOTIVATIONAL QUOTES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="quoted">
            <i class="fas fa-quote-left"></i>
            <h2 class="quote">Your motivational quote is loading</h2>
            <i class="fas fa-quote-right"></i>
        </div>
        
        <hr>
        <p class="author">Author</p>
        
        <button class="bt" id="but">Next Quote</button>
    </div>
    <div class="music">
        <p class="text">Click here to play music</p>
        <img src="play.png" id="playicon">
    </div>
    <audio id="song">
        <source src="music.mp3" type="audio/mp3">
    </audio>
    
    <script src="index.js"></script>
</body>
</html>
